<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Felipe Sales</title>

    <link href="/css/bootstrap.paper.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/content.css" rel="stylesheet">

</head>

<body ng-app="FelipeSite">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            <div class="row">
                <div class="card hovercard">
                    <div class="cardheader">

                    </div>
                    <div class="avatar">
                        <img alt="" src="/img/profile.jpg">
                    </div>
                    <div class="info">
                        <div class="title">
                            Felipe Sales
                        </div>
                        <div class="desc">Hard worker</div>
                        <div class="desc">Self motivated</div>
                        <div class="desc">Curious developer</div>

                    </div>
                    <div class="bottom">
                        <div class="social">

                            <a href="https://github.com/felippesales" class="[ social-icon github ] animate"><span class="fa fa-github-alt"></span></a>

                            <a href="https://www.linkedin.com/in/salesfelipe" class="[ social-icon linkedin ] animate"><span class="fa fa-linkedin"></span></a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <ul class="sidebar-nav">

                    <li ui-sref-active="active">
                        <a ui-sref="About"> <i class="fa fa-child fa-lg" aria-hidden="true"></i><span> About me</span></a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="Experience"> <i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i><span> Experience</span></a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="container" id="page-content">

                <ui-view></ui-view>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>

    <!-- /#wrapper -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>

</html>

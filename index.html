<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Felipe Sales personal website">
    <meta name="keywords" content="Web,Developer,Campina,Grande,Mobile,Felipe,Sales">
    <meta name="author" content="Felipe Sales">


    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Felipe Sales</title>

    <link href="/css/bootstrap.paper.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">-->

    <link href="/less/main.less" rel="stylesheet/less" type="text/css">
    <link href="/less/sidebar.less" rel="stylesheet/less" type="text/css">
    <link href="/less/about.less" rel="stylesheet/less" type="text/css">
    <link href="/less/skills.less" rel="stylesheet/less" type="text/css">
    <link href="/less/experience.less" rel="stylesheet/less" type="text/css">
    <link href="/less/contact.less" rel="stylesheet/less" type="text/css">


</head>

<body ng-app="FelipeSite">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">


            <div class="col-md-12 card">

                <div class="cardheader">
                </div>

                <div class="avatar">
                    <img alt="" src="/img/profile.png">
                </div>

                <div class="info">

                    <div class="title">
                        Felipe Sales
                    </div>

                    <a href="https://github.com/salesfelipe" class="[ social-icon github ] animate" target="_blank"><span class="fa fa-github-alt"></span></a>

                    <a href="https://www.linkedin.com/in/salesfelipe" class="[ social-icon linkedin ] animate" target="_blank"><span class="fa fa-linkedin"></span></a>

                </div>
            </div>



            <div class="col-md-12 sidebar-nav">

                <div class="col-md-4" ui-sref-active="active">

                    <a ui-sref="About">
                        <p class="icon">
                            <i class="fa fa-child fa-lg" aria-hidden="true"></i>
                        </p>
                        <p class="desc">
                            <span> About me</span>
                        </p>
                    </a>
                </div>
                <div class="col-md-4" ui-sref-active="active">
                    <a ui-sref="Experience">
                        <p class="icon">
                            <i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i></p>
                        <p class="desc">
                            Experience
                        </p>
                    </a>
                </div>
                <div class="col-md-4" ui-sref-active="active">
                    <a ui-sref="Skills">
                        <p class="icon">
                            <i class="fa fa-tasks fa-lg" aria-hidden="true"></i>
                        </p>
                        <p class="desc">
                            Skills
                        </p>
                    </a>
                </div>
                <div class="col-md-4" ui-sref-active="active">
                    <a ui-sref="Contact">
                        <p class="icon">
                            <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
                        </p>
                        <p class="desc">
                            Contact
                        </p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/download/resume.pdf" target="_blank">
                        <p class="icon">
                            <i class="fa fa-download fa-lg" aria-hidden="true"></i>
                        </p>
                        <p class="desc">
                            Resume
                        </p>
                    </a>
                </div>

                <!--

                <li ui-sref-active="active">
                    <a ui-sref="Portfolio"> <i class="fa fa-laptop fa-lg" aria-hidden="true"></i><span> Portfolio</span></a>
                </li>

                <li ui-sref-active="active">
                    <a ui-sref="Contact"> <i class="fa fa-laptop fa-lg" aria-hidden="true"></i><span> Contact</span></a>
                </li> -->

            </div>

            <!--
            <div id="radar">

                <div id="radar-body">
                    <div id="chart"></div>
                </div>

            </div> -->
        </div>

        <!-- /#sidebar-wrapper -->


        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="col-md-12" id="page-content">

                <ui-view></ui-view>
            </div>

        </div>
        <!-- /#page-content-wrapper -->
    </div>


    <!-- /#wrapper -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="/js/radar.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-ui-router.min.js"></script>
    <script src="/js/main.js"></script>


    <script src="/js/script.js"></script>

    <script src="/js/less.min.js" type="text/javascript"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>

</html>
